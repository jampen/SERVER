name: "deploy"

# When we push the the master branch:
on:
  push:
    branches:
      - master

# Here is what we will do
jobs:

  build-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          # Please refer to: https://github.com/actions/setup-java#supported-distributions
          distribution: 'zulu' #
          java-version: '17'
      
      - name: Set Git identity
        run: |
          git config user.email "jamiependergast@gmail.com"
          git config user.name "Jamie Pendergast"

      - name: Download server repo
        run: git submodule update --init --recursive

  

      - name: Check Git configuration
        run: git config --list

       
      
      - name: Extract server code to build
        run: make setup-paper-dev
        
